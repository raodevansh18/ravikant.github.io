<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  #question {
    color: white;
    font-size: 3rem;
    text-align: center;
    margin-top: 80px;
  }

  button {
    position: fixed;
    padding: 15px 30px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s;
    z-index: 10;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 40%;
    top: 55%;
  }

  #noBtn {
    background-color: #555;
    color: white;
    left: 55%;
    top: 55%;
  }

  .heart {
    position: fixed;
    animation: floatUp 3s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }

  ..confetti {
  position: fixed;
  pointer-events: none;
}

@keyframes explode {
  0% {
    transform: translate(0, 0) rotate(0deg);
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translate(var(--x), var(--y)) rotate(var(--rot));
    opacity: 0;
  }
}

</style>
</head>

<body>

<h1 id="question">Will you be my Valentine, Sara? üíñ</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<audio id="bgMusic" src="music.mp3"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const music = document.getElementById("bgMusic");
const question = document.getElementById("question");

let yesScale = 1;

function moveNoButton() {
  const padding = 10;
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  const yesRect = yesBtn.getBoundingClientRect();
  const minDistance = 120;

  let x, y;
  let attempts = 0;

  do {
    x = Math.random() * maxX;
    y = Math.random() * maxY;
    attempts++;
  } while (
    Math.abs(x - yesRect.left) < minDistance &&
    Math.abs(y - yesRect.top) < minDistance &&
    attempts < 100
  );

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", () => {
  moveNoButton();
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;
});

yesBtn.addEventListener("click", () => {
  question.innerHTML = `
    I know you love me ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è
    <br><br>
    Join me for a date night tomorrow?
    <br><br>
    <img src="us.jpg" alt="Us" style="
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    ">
  `;

  yesBtn.style.display = "none";
  noBtn.style.display = "none";

  music.currentTime = 0;
  music.play().catch(err => console.log("Audio blocked:", err));

  startHearts();
  startConfetti();
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }, 150);
}

function startConfetti() {
  const colors = ["#ff4d6d", "#ffd700", "#00e1ff", "#7cff00", "#ffffff", "#ff8fab"];

  const rect = yesBtn.getBoundingClientRect();
  const originX = rect.left + rect.width / 2;
  const originY = rect.top + rect.height / 2;

  for (let i = 0; i < 160; i++) {
    const confetti = document.createElement("div");
    confetti.className = "confetti";

    const size = Math.random() * 10 + 6;
    const angle = Math.random() * 2 * Math.PI;
    const velocity = Math.random() * 6 + 4;
    const driftX = Math.cos(angle) * velocity * 60;
    const driftY = Math.sin(angle) * velocity * 60;

    confetti.style.width = size + "px";
    confetti.style.height = size * 0.4 + "px";
    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

    confetti.style.left = originX + "px";
    confetti.style.top = originY + "px";
    confetti.style.opacity = Math.random();

    confetti.style.setProperty("--x", driftX + "px");
    confetti.style.setProperty("--y", driftY + "px");
    confetti.style.setProperty("--rot", Math.random() * 720 + "deg");

    confetti.style.animation = "explode 1.2s ease-out forwards";

    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 1200);  
}
}
</script>

</body>
</html>
